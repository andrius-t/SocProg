<div class="comment-list">
    <div ng-repeat="comment in comments | orderBy: '+created' " class="comment-items" >

        <div class="comment-body-container">
          <div class="row">
            <div class="col-lg-1">
              <a href="#"><img src="assets/images/img.png" height="30" width="30" alt="Profile picture" class="img-rounded"></a>
            </div>
            <div class="col-lg-9">
              <div class="row">
                <div class="col-lg-12">
                  <strong>{{comment.user.name}}</strong>
                  <span ng-if="!comment.editable">
                    {{comment.body}}
                  </span>
                  <div ng-if="comment.editable" ng-show="getCurrentUser()._id  == comment.user._id" >
                    <form class="form-horizontal center-block"  ng-submit="update(comment)">

                          <textarea name="comment" cols="30" rows="1" ng-model="comment.body" class="form-control" required></textarea>

                        <input type="submit" class="btn btn-default" value="Done Editing"/>


                    </form>
                  </div>
                </div>
                <div class="col-lg-12">
                  {{time(comment.created)}}
                </div>
              </div>

            </div>
            <div class="col-lg-2">
              <span ng-show="getCurrentUser()._id  == comment.user._id" class="glyphicon glyphicon-remove close remove-edit" ng-click="deleteComment(comment)"></span>
              <span ng-show="getCurrentUser()._id  == comment.user._id" class="glyphicon glyphicon-pencil close remove-edit" ng-click="editComment(comment)"></span>

            </div>
          </div>


        </div>

    </div>
</div>
<div class="comment-form">
    <form class="form-horizontal center-block">
        <p class="input-group">
            <span>
                <textarea cols="30" ng-model="body" rows="1" placeholder="Write a comment..."
                      class="form-control"></textarea>
            </span>

            <span class="input-group-btn">
                <input type="submit" class="btn btn-default pull-right" value="Comment" ng-click="addComment(parent._id,body)"/>
            </span>
        </p>
    </form>
</div>
