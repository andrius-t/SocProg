<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-3"ng-repeat="item in data">
          <div class="panel panel-default">
            <div style="padding: 10px">
              <p>
                <a href="/profile/{{item._id}}" style="color: #000000"><img ng-src="assets/images/{{item.picture}}" style="margin-right: 10px" height="40" width="40" alt="User Avatar" class="img-rounded" />{{item.name}} </a>
              </p>
              <hr style="margin-bottom: 5px">
              <div class="row text-center">
                <div class="col-lg-4">
                  <strong>{{item.followers}}</strong>
                </div>
                <div class="col-lg-4">
                  <strong>{{item.follows.length}}</strong>
                </div>
                <div class="col-lg-4">
                  <strong>{{item.posts}}</strong>
                </div>
              </div>
              <div class="row text-center small">
                <div class="col-lg-4">
                  Followers
                </div>
                <div class="col-lg-4">
                  Following
                </div>
                <div class="col-lg-4">
                  Posts
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
