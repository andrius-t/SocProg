<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>'Allo, 'Allo!</h1>

        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
    </div>
</header>

<div class="container">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="thing-form">
                <label>Post</label>

                <p class="input-group">
                    <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" ng-click="addThing()">Post</button>
                        </span>
                </p>
            </form>
            <h1 class="page-header">New Posts:</h1>
            <ul class="nav  nav-stacked" ng-repeat="thing in awesomeThings">
                <li><div class="well">
                    <div class="row">
                      <div class="col-lg-1">
                        <a href="#"><img src="assets/images/img.png" height="40" width="40" alt="Profile picture" class="img-rounded"></a>
                      </div>
                      <div class="col-lg-10">
                        <div class="row">
                          <div class="col-lg-12">
                            <strong>{{thing.user.name}}</strong>
                          </div>
                          <div class="col-lg-12">
                            {{time(thing.created)}}
                          </div>
                        </div>

                      </div>
                      <div class="col-lg-1">
                        <button ng-show="getCurrentUser()._id  == thing.user._id" type="button" class="close" ng-click="deleteThing(thing)">&times;</button>
                      </div>
                    </div>
                  <p class="thing-body"><span>
                    {{thing.name}}
                  </span></p>



                    <div class="comment-div" ng-include="'components/comment/comment.html'" ng-controller="CommentCtrl" data-ng-init="findComments(thing, 2)"></div>
                </div></li>
            </ul>
        </div>
        <div class="col-lg-3"></div>

    </div>


</div>


<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
            <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
            <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
